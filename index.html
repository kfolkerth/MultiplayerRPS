<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors: Revengeance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" </head>

    <body>

        <div class="container mt-5 text-center">

            <div class="jumbotron">
                <h2>Rock Paper Scissors: Revengeance</h2>
            </div>

            <div class="row">
                <div class="col-3 mx-auto">

                </div>
                <div class="col-3 mx-auto">
                    <form id="sign-in">
                        <div class="form-group">
                            <input class="form-control" id="enter-name"> </input>
                            <button type="submit" class="btn btn-primary mt-1" id="player-submit">Enter Name</button>
                        </div>
                    </form>
                    <h3 id="turn-display"></h3>
                </div>
                <div class="col-3 mx-auto">

                </div>
            </div>
            <div class="row" style="height: 200px;">
                <div class="col-3 mx-auto" id="player-1">
                    <h4 id="player-1-name"> </h4>
                    <div id="player-1-choices"> </div>
                    <p id="player-1-stats"> </p>
                </div>

                <div class="col-3 mx-auto" id="arena">
                    <h3 id="player-1-item"></h3>
                    <h3 id="result"></h3>
                    <h3 id="player-2-item"></h3>
                </div>
                <div class="col-3 mx-auto" id="player-2">
                    <h4 id="player-2-name"> </h4>
                    <h4 id="player-2-choices"> </h4>
                    <p id="player-2-stats"> </p>
                </div>
            </div>
        </div>


        <div class="modal fade" id="fullModal" tabindex="-1" role="dialog" aria-labelledby="fullModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fullModalTitle">Game Full</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Error: This game is full or you are already playing.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="noP2Modal" tabindex="-1" role="dialog" aria-labelledby="NoP2Title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="NoP2Title">Please wait.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        No one else has joined the game yet or it is not your turn.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script src="./assets/javascript/game.js"></script>
    </body>

</html>
